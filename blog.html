<head>

    <style>

        * {

        .bg-animation {

        .logo {

        }

        .nav-links a:hover::after,
        .nav-links a.active::after {

        }

        .nav-links a:hover,

        }

        /* --- CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 9rem auto 4rem;
            padding: 0 2rem;
            min-height: 80vh;
            position: relative;
        }

        .view-container {

            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .fade-out {

        }

        .fade-in-start {

        }

        .gradient-text {

            background-clip: text;

        @keyframes shineFlow {

            }

        .articles-subtitle {

        }

        .filter-section {

        .filter-btn {

            font-family: inherit;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: rgba(167, 139, 250, 0.1);
            color: #a78bfa;
            border-color: rgba(167, 139, 250, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-color: transparent;
            color: white;

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;

            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);

        .grid-fading {

        @media (max-width: 1024px) {

        @media (max-width: 768px) {

        .blog-card {

        .blog-image {

        .blog-content {

        /* --- PAGINATION --- */

        .post-body ul,

        .post-body pre {

        .post-body code {

        .post-body pre code {
            background: transparent;

        /* Footer */
        footer {
            background: transparent;

        }

        .social-links {

        .social-links a {
            color: #71717a;
            font-size: 1.1rem;

        .social-links a:hover {
            color: #8b5cf6;

        /* --- YUKARI √áIK BUTONU --- */
        #scrollToTopBtn {
            position: fixed;
            bottom: 30px;

        }

        #scrollToTopBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
    </style>
</head>

<script>
    if (history.scrollRestoration) history.scrollRestoration = 'manual';

    // --- DOM ELEMENTLERƒ∞ ---
    const listView = document.getElementById('blog-list-view');
    const singleView = document.getElementById('single-post-view');
    const gridContainer = document.getElementById('blog-grid-container');
    const paginationContainer = document.getElementById('pagination-container');

    const dTitle = document.getElementById('detail-title');
    const dCategory = document.getElementById('detail-category');
    const dDate = document.getElementById('detail-date');
    const dReadTime = document.getElementById('detail-readtime');
    const dContent = document.getElementById('detail-content');

    let currentCategory = 'all';
    let currentPage = 1;
    const cardsPerPage = 6;
    
    // Veritabanƒ± bo≈ü ba≈ülƒ±yor, Sanity'den dolacak
    let blogPosts = [];

    // --- SANITY BAƒûLANTISI ---
    const PROJECT_ID = "nsw3f9gk"; 
    const DATASET = "production";
    // Sorgu: Yazƒ±larƒ± tarihe g√∂re tersten sƒ±rala
    const QUERY = encodeURIComponent('*[_type == "post"] | order(_createdAt desc) { _id, title, slug, icon, readTime, excerpt, body, _createdAt }');
    const URL = `https://${PROJECT_ID}.api.sanity.io/v2021-10-21/data/query/${DATASET}?query=${QUERY}`;

    // --- BA≈ûLANGI√á: VERƒ∞LERƒ∞ √áEK ---
    async function initBlog() {
        try {
            // Y√ºkleniyor mesajƒ± g√∂ster
            gridContainer.innerHTML = '<p style="color:#a1a1aa; text-align:center; grid-column: 1/-1;">Veriler veritabanƒ±ndan √ßekiliyor...</p>';
            
            const response = await fetch(URL);
            const data = await response.json();

            // Sanity verisini senin HTML yapƒ±na uyduruyoruz
            blogPosts = data.result.map(post => {
                return {
                    id: post.slug?.current || post._id, 
                    title: post.title,
                    // Kategori ≈üimdilik sabit, sonra dinamik yaparƒ±z
                    category: 'siber-guvenlik', 
                    catDisplay: 'Genel',
                    date: new Date(post._createdAt).toLocaleDateString('tr-TR'),
                    readTime: post.readTime || '5 dk',
                    icon: post.icon || 'üìù',
                    excerpt: post.excerpt || '√ñzet bulunamadƒ±.',
                    // Sanity Body'si ≈üimdilik basit metin olarak gelecek
                    content: `<p style="font-size:1.1em; margin-bottom:20px;">${post.excerpt}</p><hr><p><i>(Bu i√ßerik Sanity CMS √ºzerinden dinamik olarak √ßekilmi≈ütir.)</i></p>` 
                };
            });

            // Veri geldikten sonra listeyi olu≈ütur
            renderList();
            checkUrl();

        } catch (error) {
            console.error("Veri √ßekme hatasƒ±:", error);
            gridContainer.innerHTML = '<p style="color:red; text-align:center; grid-column: 1/-1;">Baƒülantƒ± hatasƒ±! Adblocker veya internet baƒülantƒ±nƒ± kontrol et.</p>';
        }
    }

    // --- ARAY√úZ FONKSƒ∞YONLARI ---

    // 1. Yazƒ±yƒ± A√ßma
    function openPost(id) {
        const post = blogPosts.find(p => p.id === id);
        if (!post) return;

        const newUrl = new URL(window.location);
        newUrl.searchParams.set('yazi', id);
        window.history.pushState({ path: newUrl.href }, '', newUrl.href);

        dTitle.textContent = post.title;
        dCategory.textContent = post.catDisplay;
        dDate.innerHTML = `<i class="fa-regular fa-calendar" style="margin-right:5px"></i> ${post.date}`;
        dReadTime.innerHTML = `<i class="fa-regular fa-clock" style="margin-right:5px"></i> ${post.readTime}`;
        dContent.innerHTML = post.content;

        listView.classList.add('fade-out');

        setTimeout(() => {
            listView.classList.add('hidden');
            listView.classList.remove('fade-out');

            singleView.classList.remove('hidden');
            singleView.classList.add('fade-in-start');

            // Scroll ba≈üa al
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                singleView.classList.remove('fade-in-start');
            }, 50);
        }, 300);
    }

    // 2. Yazƒ±yƒ± Kapatma
    function closePost() {
        const newUrl = new URL(window.location);
        newUrl.searchParams.delete('yazi');
        window.history.pushState({ path: newUrl.href }, '', newUrl.href);

        singleView.classList.add('fade-out');

        setTimeout(() => {
            singleView.classList.add('hidden');
            singleView.classList.remove('fade-out');

            listView.classList.remove('hidden');
            listView.classList.add('fade-in-start');

            window.scrollTo(0, 0);

            setTimeout(() => {
                listView.classList.remove('fade-in-start');
            }, 50);
        }, 300);
    }

    // 3. Blog Listesini Olu≈ütur
    function renderList() {
        const filtered = blogPosts.filter(p => currentCategory === 'all' || p.category === currentCategory);
        const totalPages = Math.ceil(filtered.length / cardsPerPage);

        if (currentPage > totalPages) currentPage = 1;

        const start = (currentPage - 1) * cardsPerPage;
        const end = start + cardsPerPage;
        const paginatedPosts = filtered.slice(start, end);

        if (paginatedPosts.length > 0) {
            gridContainer.innerHTML = paginatedPosts.map(post => `
                <article class="blog-card" onclick="openPost('${post.id}')">
                    <div class="blog-image">${post.icon}</div>
                    <div class="blog-content">
                        <div class="blog-category-tag">${post.catDisplay}</div>
                        <h2 class="blog-title">${post.title}</h2>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-meta">
                            <span>${post.date}</span>
                            <span>${post.readTime}</span>
                        </div>
                    </div>
                </article>
            `).join('');
        } else {
            // Eƒüer veri hen√ºz gelmediyse veya bo≈üsa
            if(blogPosts.length === 0) {
                 // initBlog zaten "y√ºkleniyor" yazƒ±yor, burayƒ± bo≈ü bƒ±rakabiliriz
            } else {
                gridContainer.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color:#71717a;">Bu kategoride yazƒ± bulunamadƒ±.</p>';
            }
        }

        renderPagination(totalPages);
    }

    // 4. Sayfa Deƒüi≈ütirme Animasyonu
    function changePageWithAnimation(newPage) {
        const grid = document.getElementById('blog-grid-container');
        grid.classList.add('grid-fading');
        setTimeout(() => {
            currentPage = newPage;
            renderList();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            grid.classList.remove('grid-fading');
        }, 300);
    }

    // 5. Pagination Butonlarƒ±
    function renderPagination(totalPages) {
        if (totalPages <= 1) {
            paginationContainer.innerHTML = '';
            return;
        }
        let html = `<button class="page-btn" onclick="changePageWithAnimation(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><i class="fa-solid fa-chevron-left"></i></button>`;
        for (let i = 1; i <= totalPages; i++) {
            html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePageWithAnimation(${i})">${i}</button>`;
        }
        html += `<button class="page-btn" onclick="changePageWithAnimation(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><i class="fa-solid fa-chevron-right"></i></button>`;
        paginationContainer.innerHTML = html;
    }

    // 6. Kategori Filtreleme
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            changePageWithAnimation(1);
        });
    });

    // 7. URL Kontrol√º (Sayfa yenilendiƒüinde detay a√ßƒ±lsƒ±n diye)
    function checkUrl() {
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('yazi');
        if (postId) {
            // Veriler y√ºklendikten sonra kontrol etmeliyiz
            const post = blogPosts.find(p => p.id === postId);
            if (post) {
                openPost(postId);
            }
        }
    }

    window.onpopstate = () => {
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('yazi');
        if (!postId) {
            singleView.classList.add('hidden');
            listView.classList.remove('hidden');
        } else {
            openPost(postId);
        }
    };

    // Scroll to Top
    const scrollBtn = document.getElementById('scrollToTopBtn');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            scrollBtn.classList.add('visible');
        } else {
            scrollBtn.classList.remove('visible');
        }
    });
    scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // --- Sƒ∞STEMƒ∞ BA≈ûLAT --- 
    initBlog(); // Verileri √ßek ve siteyi kur

</script>
